<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boosted</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header__blok">
      <h4 class="header__test">Financing option available at checkout.</h4>
    </div>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <img class="header__img" src="./img/Rectangle.svg" alt="logo" />
        </div>
        <div class="header__nav">
          <ul class="header__menu">
            <il class="header__item">
              <a class="header__link" href="#">Electric Skateboards</a>
            </il>
            <il class="header__item">
              <a class="header__link" href="#">Electric Scooters</a>
            </il>
            <il class="header__item">
              <a class="header__link" href="#">Accessories</a>
            </il>
            <il class="header__item">
              <a class="header__link" href="#">Gift Card</a>
            </il>
            <il class="header__item">
              <a class="header__link" href="#">More Info</a>
            </il>
          </ul>
        </div>
        <div class="header__icon">
          <img class="header__img" src="./img/Vector.svg" alt="icon" />
          <img class="header__img" src="./img/Frame.svg" alt="icon" />
        </div>
      </div>
    </header>
    <div class="wrapper">
        <h1 class="wrapper__tecst">
            Welcome to Boosted USA
        </h1>
        <p class="wrapper__test">
            The Holy Grail of Electric Skateboards and One REVolutionary Scooter
        </p>
        <div class="wrapper__button">
            <button class="wrapper__btn">BOOSTED REVS</button>
            <button class="wrapper__btn">BOOSTED BOARDS</button>
        </div>
    </div>
    <div class="icon">
      <img class="icon__img" src="./img/Rectangle (1).svg" alt="Rectangle" >
      <img class="icon__img" src="./img/Rectangle (2).svg" alt="Rectangle" >
      <img class="icon__img" src="./img/Rectangle (3).svg" alt="Rectangle" >
      <img class="icon__img" src="./img/Rectangle (4).svg" alt="Rectangle" >
    </div>
    <script src="./script.js"></script>
  </body>
</html>
